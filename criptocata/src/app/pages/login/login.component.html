<div class="container">
  <div class="row">
      <div class="col-md-12 login-form-header">
          <p class="login-form-font-header">Iniciar<span> Sesi칩n</span><p>
      </div>
  </div>
  <div class="row m-3">
      <div class="col-md-12 login-form">
          <form [formGroup]="form"> <!--(ngSubmit)="onEnviar($event, usuario)"-->
              <div class="m-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" formControlName="mail" [class.border-danger]="MailValid"> <!--  [(ngModel)]="usuario.email"-->
                  <div *ngIf="Mail?.errors  && Mail?.touched">
                      <p *ngIf="Mail?.hasError('required')" class="text-danger">
                        El email es requerido.
                      </p>
                      <p *ngIf="Mail?.hasError('email')" class="text-danger">
                        El formato del email debe ser v치lido.
                      </p>
                    </div>
                  </div>
              <div class="m-3">
                  <label for="password" class="form-label" >Password</label>
                  <input type="password" class="form-control" formControlName="password"> <!-- [class.border-danger]="PasswordValid" [(ngModel)]="usuario.password"-->
                  <div *ngIf="Password?.errors  && Password?.touched">
                      <p *ngIf="Password?.hasError('required')" class="text-danger">
                        El password es requerido.
                      </p>
                      <p *ng If="Password?.errors?.minlength" class="text-danger">
                        El password debe ser de 8 o m치s caracteres.
                      </p>
                    </div>
                  </div>
              <div class="m-3">
                  <button   type="submit" class="btn btn-primary">Iniciar Sesi칩n</button>
              </div>
          </form>
      </div>
  </div>
</div>
